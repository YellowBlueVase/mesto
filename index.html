<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
      <p class="header__logo"></p>
    </header>
    <main>
      <section class="profile">
        <img src="images/kusto-avatar.svg" class="profile__avatar" alt="Аватар">
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile-info__edit-button"></button>
          <p class="profile-info__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="card">
          <img src="images/karachaevsk.jpg" class="card__image" alt="Карачаевск">
          <h2 class="card__title">Карачаевск</h2>
          <button type="button" class="card__like"></button>
        </div>
        <div class="card">
          <img src="images/elbrus.jpg" class="card__image" alt="Гора Эльбрус">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button type="button" class="card__like"></button>
        </div>
        <div class="card">
          <img src="images/dombai.jpg" class="card__image" alt="Домбай">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__like"></button>
        </div>
        <div class="card">
          <img src="images/elbrus2.jpg" class="card__image" alt="Гора Эльбрус">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button type="button" class="card__like"></button>
        </div>
        <div class="card">
          <img src="images/dombai2.jpg" class="card__image" alt="Домбай">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__like"></button>
        </div>
        <div class="card">
          <img src="images/karachaevsk2.jpg" class="card__image" alt="Карачаевск">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <button type="button" class="card__like"></button>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <form name="Форма редактирования" class="form-container">
          <button type="button" class="form-container__close-button"></button>
          <h2 class="form-container__title">Редактировать профиль</h2>
          <input type="text" name="Поле для ввода имени" placeholder="Имя" required class="form-container__input form-container__input_name"/>
          <input type="text" name="Поле для ввода информации о себе" placeholder="О себе" required class="form-container__input form-container__input_job"/>
          <button type="submit" name="Кнопка сохранить" required class="form-container__submit">Сохранить</button>
        </form>
      </div>
    </main>

    <script src="pages/script.js"></script> 
</body>
</html>
