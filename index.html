<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main><section class="profile"><img src="73fa5b75db0399541061.svg" class="profile__avatar" alt="Фотография человека"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" name="edit-button" class="profile__edit-button"></button><p class="profile__job">Исследователь океана</p></div><button type="button" name="add-button" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&#169; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit-profile" tabindex="-1"><div class="popup__container"><button type="button" name="close-button" class="popup__close-button"></button><form name="form-profile" class="form-container form-container_edit-profile" novalidate><h2 class="form-container__title">Редактировать профиль</h2><input id="form-container__input_name" name="name" placeholder="Имя" required minlength="2" maxlength="40" class="form-container__input form-container__input_name"/> <span id="form-container__input_name-error"></span> <input id="form-container__input_job" name="description" placeholder="О себе" required minlength="2" maxlength="200" class="form-container__input form-container__input_job"/> <span id="form-container__input_job-error"></span> <button type="submit" name="submit-profile" class="form-container__submit">Сохранить</button></form></div></div><div class="popup popup_type_new-place" tabindex="-1"><div class="popup__container"><button type="button" name="close-button" class="popup__close-button"></button><form name="form-new-place" class="form-container form-container_new-place" novalidate><h2 class="form-conta
