<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img src="images/kusto-avatar.svg" class="profile__avatar" alt="Фотография человека">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" name="edit-button" class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" name="add-button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        
      </section>  
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id='edit-profile'>
      <div class="popup__container">
        <button type="button" name="close-button" class="popup__close-button"></button>
        <form name="form" class="form-container">
          <h2 class="form-container__title">Редактировать профиль</h2>
          <input type="text" name="person-name" placeholder="Имя" required class="form-container__input form-container__input_name"/>
          <input type="text" name="job-description" placeholder="О себе" required class="form-container__input form-container__input_job"/>
          <input type="text" name="avatar-image" placeholder="Ссылка на фотографию человека (не обязательное поле)" class="form-container__input form-container__input_avatar"/>
          <button type="submit" name="submit-button" class="form-container__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id='new-place'>
      <div class="popup__container">
        <button type="button" name="close-button" class="popup__close-button"></button>
        <form name="form" class="form-container" id='new-place-container'>
          <h2 class="form-container__title">Новое место</h2>
          <input type="text" name="place-name" placeholder="Название" required class="form-container__input form-container__input_place"/>
          <input type="text" name="img-link" placeholder="Ссылка на картинку" required class="form-container__input form-container__input_image"/>
          <button type="submit" name="submit-button" class="form-container__submit">Сохранить</button>
        </form>
      </div>
    </div>
    
    <template id="card-template">
      <div class="card">
        <img src="" class="card__image" alt="">
        <h2 class="card__title"></h2>
        <button type="button" name="like-button" class="card__like"></button>
        <button type="button" name="delete-button" class="card__delete-button"></button>
        <div class="popup" id='large-image'>
          <div class="popup__container">
            <button type="button" name="close-button" class="popup__close-button"></button>
            <div class="image-container">
              <img src="" class="image-container__image">
              <h3 class="image-container__title"></h3>
            </div>
          </div>
        </div>
      </div>
    </template>

    <script src="pages/script.js"></script> 
</body>
</html>
