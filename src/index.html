<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar">
          <!-- <%=require('./images/kusto-avatar.svg')%> -->
            <img src="#" class="profile__avatar_image" alt="Фотография человека">
            <button type="button" name="edit-avatar" class="profile__avatar_hover"><img src="<%=require('./images/avatar-hover.svg')%>" class="profile__avatar_icon"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button type="button" name="edit-button" class="profile__edit-button"></button>
          <h2 class="profile__job"></h2>
        </div>
        <button type="button" name="add-button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        
      </section>  
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile" tabindex="-1">
      <div class="popup__container">
        <button type="button" name="close-button" class="popup__close-button"></button>
        <form name="form-profile" class="form-container form-container_edit-profile" novalidate>
          <h2 class="form-container__title">Редактировать профиль</h2>
          <input id="form-container__input_name" type="text" name="name" placeholder="Имя" required minlength="2" maxlength="40" class="form-container__input form-container__input_name"/>
          <span id="form-container__input_name-error"></span>
          <input id="form-container__input_job" type="text" name="about" placeholder="О себе" required  minlength="2" maxlength="200" class="form-container__input form-container__input_job"/>
          <span id="form-container__input_job-error"></span>
          <button type="submit" name="submit-profile" class="form-container__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_edit-avatar" tabindex="-1">
      <div class="popup__container">
        <button type="button" name="close-button" class="popup__close-button"></button>
        <form name="form-avatar" class="form-container form-container_edit-avatar" novalidate>
          <h2 class="form-container__title">Обновить аватар</h2>
          <input id="form-container__input_avatar" type="text" name="avatar" placeholder="Ссылка на аватар" required minlength="2" maxlength="400" class="form-container__input form-container__input_name"/>
          <span id="form-container__input_avatar-error"></span>
          <button type="submit" name="submit-avatar" class="form-container__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_new-place" tabindex="-1">
      <div class="popup__container">
        <button type="button" name="close-button" class="popup__close-button"></button>
        <form name="form-new-place" class="form-container form-container_new-place" novalidate>
          <h2 class="form-container__title">Новое место</h2>
          <input id="form-container__input_place" type="text" name="name" placeholder="Название" required minlength="2" maxlength="30" class="form-container__input form-container__input_place"/>
          <span id="form-container__input_place-error"></span>
          <input id="form-container__input_image" type="url" name="link" placeholder="Ссылка на картинку" required class="form-container__input form-container__input_image"/>
          <span id="form-container__input_image-error"></span>
          <button type="submit" name="submit-new-place" class="form-container__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_large-image" tabindex="-1">
      <div class="popup__container">
        <button type="button" name="close-button" class="popup__close-button"></button>
        <div class="image-container">
          <img src="#" class="image-container__image" alt="Картинка карточки в большом размере">
          <h3 class="image-container__title"></h3>
        </div>
      </div>
    </div>

    <div class="popup popup_type_delete" tabindex="-1">
      <div class="popup__container">
        <button type="button" name="close-button" class="popup__close-button"></button>
        <form name="form-delete" class="delete-container">
          <h2 class="delete-container__title">Вы уверены?</h2>
          <button type="submit" name="submit-delete" class="delete-container__submit">Да</button>
        </form>
      </div>
    </div>


    <template id="card-template">
      <div class="card">
        <img src="#>" class="card__image" alt="Картинка карточки в миниатюре">
        <h2 class="card__title"></h2>
        <button type="button" name="like-button" class="card__like"></button>
        <div name="like-counter" class="card__like-counter"></div>
        <button type="button" name="delete-button" class="card__delete-button"></button>
      </div>
    </template>
    
    <!-- <script type="module" src="./pages/index.js"></script> -->

</body>
</html>
